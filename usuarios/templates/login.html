{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - ADO.TE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 bg-side">
                <div class="header">
                    <img src="{% static 'usuarios/img/logo2.png' %}"  width="12%" alt="Logo ADO.TE">
                    <span class="font-logo">ADO.TE <strong>CURITIBA</strong></span>
                </div>
                <div class="body-form">
                    <!-- Exibir mensagens de erro ou sucesso -->
                    {% if messages %}
                        <br>
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <h2>Logar</h2>
                    <p>Que bom ter você de volta.</p>
                    <hr>
                    
                    <!-- Formulário de login -->
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome..." name="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha..." name="senha" required>
                        </div>
                        
                        <input type="submit" value="SALVAR" class="btn-custom-primary">
                        <a href="{% url 'cadastro' %}" class="link-float">Cadastre-se</a>
                    </form>
                </div>
            </div>
            
            <div class="col-md-7">
                <div class="side-logo">
                    <img class="logo-margin-top" src="{% static 'usuarios/img/logo2.png' %}"  width="20%" alt="Logo ADO.TE">
                    <h1>ADO.TE</h1>
                    <p>Nos <strong>ajude</strong> a encontrar um <strong>lar</strong>.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
