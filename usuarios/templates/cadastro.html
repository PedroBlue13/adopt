{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - ADO.TE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'usuarios/css/cadastro.css' %}">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 bg-side">
                <div class="header">
                    <img src="{% static 'usuarios/img/logo2.png' %}" alt="Logo ADO.TE" width="12%">
                    <span class="font-logo">ADO.TE <strong>CURITIBA</strong></span>
                </div>
                <div class="body-form">
                    <h2>Cadastre-se</h2>
                    <p>Seu cadastro salva vidas.</p>
                    <hr>

                    {% if messages %}
                    <br>
                    {% for message in messages %}
                    <div class="alert {{message.tags}}">
                    {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}



                    <form action="{% url 'cadastro' %}" method="POST">  {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome..." name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" class="form-control" placeholder="Digite seu email..." name="email" required>
                        </div>
                        <div class="row">
                            <div class="col-md mb-3">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha..." name="senha" required>
                            </div>
                            <div class="col-md mb-3">
                                <label for="confirmar_senha" class="form-label">Confirmar senha:</label>
                                <input type="password" id="confirmar_senha" class="form-control" placeholder="Digite sua senha novamente..." name="confirmar_senha" required>
                            </div>
                        </div>
                        <input type="submit" value="Salvar" class="btn-custom-primary">
                        <a href="{% url 'login' %}" class="link-float">JÃ¡ tenho uma conta</a>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="side-logo">
                    <img class="logo-margin-top" src="{% static 'usuarios/img/logo2.png' %}" alt="Logo ADO.TE" width="20%">
                    <h1>ADO.TE</h1>
                    <p>Nos <strong>ajude</strong> a encontrar um <strong>lar</strong>.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
