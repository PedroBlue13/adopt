{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - ADO.TE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/novo_pet.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-side sidebar">
                <h2 style="color: aliceblue;">ADO.TE</h2>
                <hr style="color: aliceblue;">
                <nav class="nav flex-column">
                    <a href="{% url 'listar_pets' %}" class="nav-link btn btn-outline-primary my-2"style="color: white; border: 1px solid white;">Listar Pets</a>
                    <a href="{% url 'novo_pet' %}" class="nav-link btn btn-outline-primary my-2"style="color: white; border: 1px solid white;">Novo Pet</a>
                    <a href="{% url 'seus_pets' %}" class="nav-link btn btn-outline-primary my-2"style="color: white; border: 1px solid white;">Seus Pets</a>
                    
                </nav>
            </div>
            <div class="col-md">
                <div class="wrapper">
                    <div class="box">
                        <div class="header-box">
                            <h3 class="font-vinho">Quero divulgar</h3>
                            <hr>
                        </div>
                        <div class="body-box">
                            <form action="{% url 'novo_pet' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <!-- Exibir mensagens -->
                                {% if messages %}
                                    <br>
                                    {% for message in messages %}
                                        <div class="alert {{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                
                                <div class="custom-file-input">
                                    <label for="foto" id="file-label">Selecione uma foto do Gatinho...</label>
                                    <input type="file" name="foto" id="foto" class="form-control" onchange="showFileName()">
                                </div>
                                <br>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control" name="nome" placeholder="Digite o nome do pet...">
                                <br>
                                <label for="descricao">Descrição:</label>
                                <textarea id="descricao" class="form-control" name="descricao" placeholder="Descrição..."></textarea>
                                <br>
                                
                                <div class="row">
                                    <div class="col-md">
                                        <label for="Bairro">Bairro:</label>
                                        <input type="text" id="Bairro" placeholder="Digite o Bairro do pet..." name="Bairro" class="form-control">
                                    </div>
                                </div>
                                <br>
                                
                                <label for="telefone">Telefone para contato:</label>
                                <input type="text" id="telefone" placeholder="Digite o seu telefone..." name="telefone" class="form-control">
                                <br>
                             
                                <label for="tags">Tags:</label>
                              
                                <select id="tags" name="tags" multiple class="form-select">
                                    {% for tag in tags %}
                                  <option value="{{tag.id}}">{{tag}}</option>  
                                    {%endfor%}
                                </select>
                                <br>
                                
                                <label for="raca">Raça:</label>
                                <select id="raca" name="raca"  class="form-select">
                                    {% for raca in racas %}
                                  <option value="{{raca.id}}">{{raca}}</option>  
                                    {%endfor%}
                                </select>
                                <br>
                                
                                <input type="submit" value="ENVIAR" class="btn-custom-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
