{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/novo_pet.css' %}" rel="stylesheet">
    <link href="{% static 'divulgar/css/seus_pet.css' %}" rel="stylesheet">
    <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">
    <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-side sidebar">
                <h2 style="color: aliceblue;">ADO.TE</h2>
                <hr style="color: aliceblue;">
                <nav class="nav flex-column">
                    <a href="{% url 'listar_pets' %}" class="nav-link btn btn-outline-primary my-2" style="color: white; border: 1px solid white;">Listar Pets</a>
                    <a href="{% url 'novo_pet' %}" class="nav-link btn btn-outline-primary my-2" style="color: white; border: 1px solid white;">Novo Pet</a>
                    <a href="{% url 'seus_pets' %}" class="nav-link btn btn-outline-primary my-2" style="color: white; border: 1px solid white;">Seus Pets</a>
                    
                </nav>
            </div>
            <div style="padding:60px" class="col-md">
                <h3 class="font-vinho">Informações do pet</h3>
                <div class="row">
                    <div class="col-md-3">
                        <img width="100%" src="{{pet.foto.url}}">
                    </div>
                    <div class="col-md-9">
                        <span class="span-bold"><strong>Nome:</strong> {{pet.nome}}</span>
                        <p></p><strong></strong>
                        <hr>
                        <div style="width:40%">
                            {%for tag in pet.tags.all%}
                           <span class="badge text-bg-success badge-lg">{{tag}}</span> 
                            {%endfor%}
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-5">
                        <span class="span-bold"><strong>Descrição:</strong></span>
                        <p>{{pet.descricao}}</p>
                    </div>
                    <div class="col-md-7"></div>
                </div>
                <hr>
                <div class="row">
                    <h3 class="font-vinho">Informações residenciais</h3>
                    <div class="col-md">
                        <div class="row">
                            <div class="col-md">
                                <span class="span-bold"><strong>Bairro:</strong> {{pet.bairro}}</span>
                                <hr>
                            </div>
                        </div>
                        <span class="span-bold"><strong>Telefone para contato:</strong> {{pet.telefone}}</span>
                        <p></p>
                        <br>
                        <a href="{% url 'pedido_adocao' pet.id %}" class="btn btn-success btn-lg">SOLICITAR ADOÇÃO</a>
                    </div>
                    <div class="col-md"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
